<div style="display: flex; gap: 1rem; justify-content: center">
    {% set left = resize_image(path=left, width=width, height=height, op="fill") %}
    {% set right = resize_image(path=right, width=width, height=height, op="fill") %}

    <img src="{{ left.url }}"/>
    <img src="{{ right.url }}"/>
</div>
